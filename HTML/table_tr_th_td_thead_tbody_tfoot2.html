<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      th, td { border: 1px solid;}
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2" rowspan="2">A</th>
          <th rowspan="2">B</th>
          <th colspan="2">C</th>
          <th rowspan="2">D</th>
        </tr>
        <tr>
          <th>1</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">E</td>
          <td>F</td>
          <td rowspan="2">G</td>
          <td>H</td>
          <td rowspan="2">I</td>
          <td>J</td>
        </tr>
        <tr>
          <td>K</td>
          <td>L</td>
          <td>M</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>N</td>
          <td colspan="2">O</td>
          <td>P</td>
          <td colspan="2">Q</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
