<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- src 속성 : img 태그의 필수 속성, 경로를 의미 -->
    <!-- alt 속성 : img 의 대체 텍스트를 의미 웹접근성의 관점에서 반드시 써야함 -->
    <!-- width/height 속성 : 둘중 하나만 정해줘도 비율에 맞게 크기가 변경됨 -->
    <img src="./images/pizza.png" alt="피자">
  </body>
</html>
