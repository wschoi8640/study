<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      th, td { border: 1px solid; }
    </style>
  </head>
  <body>
    <!-- <table> : 표를 나타내는 태그 -->
    <!-- <tr> : 행을 나타내는 태그 -->
    <!-- <th> : 제목 셀을 나타내는 태그 -->
    <!-- <td> : 셀을 나타내는 태그 -->

    <!-- <caption>: 표의 제목을 나타내는 태그 -->
    <!-- <thead>: 제목 행을 그룹화하는 태그 -->
    <!-- <tfoot>: 바닥 행을 그룹화하는 태그 -->
    <!-- <tbody>: 본문 행을 그룹화하는 태그 -->
    <table>
      <caption>Monthly Savings</caption>
      <thead>
          <tr>
              <th>Month</th>
              <th>Savings</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>January</td>
              <td>$100</td>
          </tr>
          <tr>
              <td>February</td>
              <td>$80</td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <td>Sum</td>
              <td>$180</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
