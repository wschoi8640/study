<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>background</title>
  <style>
    div {
      height: 1200px;
      background-color: pink;
      background-image: url(https://www.w3schools.com/CSSref/img_tree.gif);
      background-repeat: repeat;
      background-position: left left;
      background-attachment: fixed;
      /* 축약형 */
      /* background: yellow url(https://www.w3schools.com/CSSref/img_tree.gif) no-repeat center top; */
    }
  </style>
</head>
<body>
    <!--background-color 기본값 투명-->
    <!--background-repeat 기본값 repeat 나머지 repeat-x, repeat-y, no-repeat-->
    <!--background-position 기본값 0% 0% 나머지 %, px, top/bottom/left/right-->
    <!--background-attachment 기본값 scroll 나머지 local, fixed-->
    <div>
      css background 속성 실습 <br>
    </div>
</body>
</html>
