<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1, h2, h3, h4, h5 {
        background-color: gray;
        color: blue;
      }
      h1:after, h2:after, h3:after, h4:after, h5:after{
        content: "hello";
      }
    </style>
  </head>
  <body>
    <!-- 요소 선택자를 통해 요소에 직접 스타일을 부여 -->
    <!-- 요소 선택자를 그룹화 해서 사용할 수도 있음 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
  </body>
</html>
