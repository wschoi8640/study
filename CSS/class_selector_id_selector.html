<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .html{
        color: red;
      }
      .css{
        color: blue;
      }
      .html.css{
        color: cyan;
      }
      #javascript.html.css{
        color: purple;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt class="html">HTML</dt>
      <dd><span class="html">HTML</span>의 정의</dd>
      <dt class="css">CSS</dt>
      <dd><span class="css">CSS</span>의 정의</dd>
      <dt class="html css">HTML + CSS</dt>
      <dd><span class="html css">HTML + CSS</span>의 정의</dd>
      <dt class="html css" id="javascript">HTML + CSS + Javascript</dt>
      <dd><span class="html css" id="javascript">HTML + CSS + Javascript</span>의 정의</dd>
      <dt id="javascript">Javascript</dt>
      <dd><span id="javascript">Javascript</span>의 정의</dd>
    </dl>
  </body>
</html>
