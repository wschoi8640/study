<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p[class~="color"] {
        color:red
      }
      p[class^="color"] {
        color:blue
      }
      p[class$="color"] {
        color:green
      }
      p[class*="color"] {
        color:gold
      }
    </style>

    <p class="cool color">CSS</p>
    <p class="colorful nature">JAVASCRIPT</p>
  </body>
