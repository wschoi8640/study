<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div span {
        color: red;
      }
      div > h1 {
        color: blue;
      }
      div + p {
        color: green;
      }
      ul > li {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
    </div>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ul>
    <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
  </body>
</html>
